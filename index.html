<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Banglee Blog 博客 个人博客">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banglee Blog</title>

		document.title = 'Loading | Banglee Blog';
	</script>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/lxgw-wenkai-screen-webfont@1.7.0/style.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdmirror.com/gh/highlightjs/cdn-release@11.8.0/build/styles/atom-one-light.min.css">
	<script src="https://cdn.jsdmirror.com/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/katex@0.16.9/dist/katex.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--primary: #7C8FCE;
			--primary-hover: #6577B5;
			--secondary: #9AB8D6;
			--accent: #B5C8E0;
			--success: #8AC6A1;
			--success-hover: #76B28E;
			--danger: #E6A4A4;
			--danger-hover: #D18B8B;
			--warning: #E8C9A1;
			--warning-hover: #D4B58B;
			--dark: #4A5568;
			--darker: #2D3748;
			--light: #F8FAFC;
			--lighter: #FFFFFF;
			--gray: #94A3B8;
			--gray-light: #E2E8F0;
			--gray-lighter: #F1F5F9;
			--border-radius: 16px;
			--border-radius-sm: 8px;
			--shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
			--shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
			--shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
			--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			--transition-smooth: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
		}

		body {
			font-family: 'LXGW Wenkai Screen', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
			min-height: 100vh;
			color: var(--dark);
			overflow-x: hidden;
			background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
			line-height: 1.6;
		}

		#content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			margin-top: 80px;
			animation: fadeIn 0.8s ease-out;
		}

		.nav {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background: rgba(255, 255, 255, 0.92);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			border-bottom: 1px solid rgba(124, 143, 206, 0.1);
			padding: 18px 24px;
			z-index: 1000;
			box-shadow: var(--shadow);
		}

		.nav-content {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			font-size: 1.6rem;
			font-weight: 600;
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 12px;
			transition: var(--transition);
		}

		.logo:hover {
			transform: translateY(-1px);
		}

		.nav-links {
			display: flex;
			gap: 16px;
			align-items: center;
		}

		.btn {
			padding: 12px 24px;
			border-radius: var(--border-radius-sm);
			border: none;
			cursor: pointer;
			font-size: 0.95rem;
			font-weight: 500;
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
			gap: 8px;
			text-decoration: none;
			position: relative;
			overflow: hidden;
			letter-spacing: 0.3px;
		}

		.btn-primary {
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
			background: linear-gradient(135deg, var(--primary-hover) 0%, var(--primary) 100%);
		}

		.btn-success {
			background: linear-gradient(135deg, var(--success) 0%, #A5D6B5 100%);
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.btn-success:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
		}

		.btn-danger {
			background: linear-gradient(135deg, var(--danger) 0%, #F0C8C8 100%);
			color: white;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.btn-danger:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
		}

		.btn-light {
			background: white;
			color: var(--dark);
			border: 1px solid var(--gray-light);
		}

		.btn-light:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow);
			background: var(--gray-lighter);
		}

		.glass-card {
			background: rgba(255, 255, 255, 0.7);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border-radius: var(--border-radius);
			border: 1px solid rgba(255, 255, 255, 0.4);
			box-shadow: var(--shadow);
			transition: var(--transition-smooth);
		}

		.article-header {
			margin-bottom: 20px;
			padding: 30px 40px 30px 40px;
			background: linear-gradient(135deg, rgba(124, 143, 206, 0.08) 0%, rgba(154, 184, 214, 0.08) 100%);
			border: 1px solid rgba(124, 143, 206, 0.15);
			border-radius: var(--border-radius);
			position: relative;
			overflow: hidden;
		}

		.article-header h1 {
			font-size: 2.8rem;
			font-weight: 600;
			color: var(--darker);
			margin-bottom: 16px;
			position: relative;
			z-index: 1;
		}

		.article-header p {
			font-size: 1.1rem;
			color: var(--gray);
			max-width: 600px;
		}

		.article-card {
			background: var(--lighter);
			border-radius: var(--border-radius);
			padding: 32px;
			margin-bottom: 24px;
			border: 1px solid var(--gray-light);
			box-shadow: var(--shadow);
			transition: var(--transition-smooth);
			position: relative;
			overflow: hidden;
		}

		.article-card:hover {
			transform: translateY(-4px);
			border-color: var(--primary);
			box-shadow: var(--shadow-lg);
		}

		.article-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 4px;
			height: 100%;
			background: linear-gradient(to bottom, var(--primary), var(--secondary));
			border-radius: var(--border-radius) 0 0 var(--border-radius);
		}

		.article-title {
			font-size: 1.6rem;
			font-weight: 600;
			margin-bottom: 16px;
			color: var(--darker);
			display: flex;
			align-items: center;
			gap: 12px;
		}

		.article-meta {
			display: flex;
			gap: 20px;
			color: var(--gray);
			font-size: 0.9rem;
			margin-bottom: 20px;
			flex-wrap: wrap;
		}

		.article-meta span {
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.article-content-preview {
			color: var(--dark);
			line-height: 1.7;
			margin-bottom: 24px;
			font-size: 1.05rem;
		}

		.action-buttons {
			display: flex;
			gap: 12px;
			flex-wrap: wrap;
		}

		.tags-container {
			display: flex;
			flex-wrap: wrap;
			gap: 8px;
			margin: 16px 0;
		}

		.tag {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			padding: 6px 14px;
			background: rgba(124, 143, 206, 0.08);
			color: var(--primary);
			border-radius: 20px;
			font-size: 0.85rem;
			font-weight: 500;
			border: 1px solid rgba(124, 143, 206, 0.2);
			transition: var(--transition);
		}

		.tag:hover {
			background: rgba(124, 143, 206, 0.15);
			transform: translateY(-1px);
		}

		.stats-card {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			margin-bottom: 40px;
		}

		.stat-item {
			background: var(--lighter);
			padding: 28px;
			border-radius: var(--border-radius);
			text-align: center;
			border: 1px solid var(--gray-light);
			transition: var(--transition);
		}

		.stat-item:hover {
			transform: translateY(-3px);
			border-color: var(--primary);
			box-shadow: var(--shadow-md);
		}

		.stat-number {
			font-size: 2.8rem;
			font-weight: 600;
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 8px;
		}

		.stat-label {
			color: var(--gray);
			font-size: 0.95rem;
			font-weight: 500;
		}

		.form-group {
			margin-bottom: 28px;
		}

		.form-label {
			display: block;
			margin-bottom: 12px;
			font-weight: 500;
			color: var(--darker);
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.form-input,
		.form-textarea {
			width: 100%;
			padding: 16px;
			border: 1px solid var(--gray-light);
			border-radius: var(--border-radius-sm);
			font-size: 1rem;
			transition: var(--transition);
			background: var(--lighter);
		}

		.form-input:focus,
		.form-textarea:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(124, 143, 206, 0.1);
		}

		.form-textarea {
			min-height: 400px;
			resize: vertical;
			line-height: 1.7;
		}

		.article-content {
			font-family: 'LXGW Wenkai Screen', -apple-system, BlinkMacSystemFont, sans-serif;
			line-height: 1.8;
			font-size: 1.1rem;
			color: var(--dark);
		}

		.article-content h1,
		.article-content h2,
		.article-content h3 {
			font-weight: 600;
			color: var(--darker);
			position: relative;
		}

		.article-content h1 {
			font-size: 2.2rem;
			border-bottom: 2px solid var(--gray-lighter);
		}

		.article-content h2 {
			font-size: 1.8rem;
			border-bottom: 1px solid var(--gray-lighter);
		}

		.article-content h3 {
			font-size: 1.5rem;
		}

		.article-content p {
			margin: 0.5em 0;
		}

		.article-content blockquote {
			background-color: rgba(99, 102, 241, 0.05);
			padding: 20px;
			padding-left: 30px;
			margin: 25px 0;
			color: var(--gray);
			border-radius: 8px;
			position: relative;
		}

		.article-content blockquote::before {
			content: '"';
			position: absolute;
			top: -10px;
			left: 8px;
			font-size: 3rem;
			color: var(--primary);
			opacity: 0.2;
		}

		.article-content blockquote::after {
			content: '"';
			position: absolute;
			bottom: -35px;
			right: 10px;
			font-size: 3rem;
			color: var(--primary);
			opacity: 0.2;
		}

		.article-content a {
			white-space: nowrap;
			position: relative;
			text-decoration: none;
			color: var(--dark);
		}

		.article-content a:after {
			content: '';
			position: absolute;
			top: 66%;
			left: 0em;
			right: 0em;
			bottom: 0;
			transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
			background-color: #6366f150;
		}

		.article-content a:hover:after {
			top: 0%;
		}

		.article-content ul,
		.article-content ol {
			padding-left: 28px;
			margin: 20px 0;
		}

		li::marker {
			color: #9AB8D6A0;
			font-weight: 600;
			font-size: 1.05em
		}

		li:hover::marker {
			color: #6366f1a0;
		}

		ul>li {
			list-style-type: circle
		}

		input[type="checkbox"]:disabled {
			background-color: #6366f1a0;
		}

		input[type="checkbox"]:disabled {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 12px;
			height: 12px;
			background-color: #9AB8D650;
			border-radius: 4px;
		}

		input[type="checkbox"]:disabled:checked {
			background-color: #6366f150;
			background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23fff' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
		}

		.marker-text-highlight {
			border-radius: 5px 5px;
			background: transparent;
			color: var(--vp-c-text-soft);
			background: linear-gradient(104deg, rgba(130, 255, 173, 0) 0.9%, rgba(130, 255, 173, 1.25) 2.4%, rgba(130, 255, 173, 0.5) 5.8%, rgba(130, 255, 173, 0.1) 93%, rgba(130, 255, 173, 0.7) 96%, rgba(130, 255, 1732, 0) 98%), linear-gradient(183deg, rgba(130, 255, 173, 0) 0%, rgba(130, 255, 173, 0.3) 7.9%, rgba(130, 255, 173, 0) 15%);
		}

		.marker-text,
		.marker-text::selection {
			text-decoration: underline;
			text-decoration-thickness: 9px;
			text-decoration-color: rgba(255, 228, 0, 0.4);
			text-underline-offset: -4px;
			text-decoration-skip-ink: none;
		}

		.Badge {
			display: inline-block;
			margin-left: 2px;
			border: 1px solid transparent;
			border-radius: 12px;
			padding: 0 10px;
			line-height: 22px;
			font-size: 12px;
			font-weight: 500;
			transform: translateY(-2px);
		}

		.Badge.info {
			border-color: var(--vp-badge-info-border);
			color: var(--vp-badge-info-text);
			background-color: var(--vp-badge-info-bg)
		}

		.Badge.tip {
			border-color: var(--vp-badge-tip-border);
			color: var(--vp-badge-tip-text);
			background-color: var(--vp-badge-tip-bg)
		}

		.Badge.warning {
			border-color: var(--vp-badge-warning-border);
			color: var(--vp-badge-warning-text);
			background-color: var(--vp-badge-warning-bg)
		}

		.Badge.danger {
			border-color: var(--vp-badge-danger-border);
			color: var(--vp-badge-danger-text);
			background-color: var(--vp-badge-danger-bg)
		}

		:root {
			--vp-badge-info-border: transparent;
			--vp-badge-info-text: var(--vp-c-text-2);
			--vp-badge-info-bg: var(--vp-c-default-soft);
			--vp-badge-tip-border: transparent;
			--vp-badge-tip-text: var(--vp-c-tip-1);
			--vp-badge-tip-bg: var(--vp-c-tip-soft);
			--vp-badge-warning-border: transparent;
			--vp-badge-warning-text: var(--vp-c-warning-1);
			--vp-badge-warning-bg: var(--vp-c-warning-soft);
			--vp-badge-danger-border: transparent;
			--vp-badge-danger-text: var(--vp-c-danger-1);
			--vp-badge-danger-bg: var(--vp-c-danger-soft);
		}

		:root {
			--vp-c-text-1: #3c3c43;
			--vp-c-text-2: #67676c;
			--vp-c-text-3: #929295;
		}

		:root {
			--vp-c-default-1: var(--vp-c-gray-1);
			--vp-c-default-2: var(--vp-c-gray-2);
			--vp-c-default-3: var(--vp-c-gray-3);
			--vp-c-default-soft: var(--vp-c-gray-soft);
			--vp-c-brand-1: var(--vp-c-indigo-1);
			--vp-c-brand-2: var(--vp-c-indigo-2);
			--vp-c-brand-3: var(--vp-c-indigo-3);
			--vp-c-brand-soft: var(--vp-c-indigo-soft);
			--vp-c-brand: var(--vp-c-brand-1);
			--vp-c-tip-1: var(--vp-c-brand-1);
			--vp-c-tip-2: var(--vp-c-brand-2);
			--vp-c-tip-3: var(--vp-c-brand-3);
			--vp-c-tip-soft: var(--vp-c-brand-soft);
			--vp-c-note-1: var(--vp-c-brand-1);
			--vp-c-note-2: var(--vp-c-brand-2);
			--vp-c-note-3: var(--vp-c-brand-3);
			--vp-c-note-soft: var(--vp-c-brand-soft);
			--vp-c-success-1: var(--vp-c-green-1);
			--vp-c-success-2: var(--vp-c-green-2);
			--vp-c-success-3: var(--vp-c-green-3);
			--vp-c-success-soft: var(--vp-c-green-soft);
			--vp-c-important-1: var(--vp-c-purple-1);
			--vp-c-important-2: var(--vp-c-purple-2);
			--vp-c-important-3: var(--vp-c-purple-3);
			--vp-c-important-soft: var(--vp-c-purple-soft);
			--vp-c-warning-1: var(--vp-c-yellow-1);
			--vp-c-warning-2: var(--vp-c-yellow-2);
			--vp-c-warning-3: var(--vp-c-yellow-3);
			--vp-c-warning-soft: var(--vp-c-yellow-soft);
			--vp-c-danger-1: var(--vp-c-red-1);
			--vp-c-danger-2: var(--vp-c-red-2);
			--vp-c-danger-3: var(--vp-c-red-3);
			--vp-c-danger-soft: var(--vp-c-red-soft);
			--vp-c-caution-1: var(--vp-c-red-1);
			--vp-c-caution-2: var(--vp-c-red-2);
			--vp-c-caution-3: var(--vp-c-red-3);
			--vp-c-caution-soft: var(--vp-c-red-soft);
		}

		:root {
			--vp-c-gray-1: #dddde3;
			--vp-c-gray-2: #e4e4e9;
			--vp-c-gray-3: #ebebef;
			--vp-c-gray-soft: rgba(142, 150, 170, .14);
			--vp-c-indigo-1: #3451b2;
			--vp-c-indigo-2: #3a5ccc;
			--vp-c-indigo-3: #5672cd;
			--vp-c-indigo-soft: rgba(100, 108, 255, .14);
			--vp-c-purple-1: #6f42c1;
			--vp-c-purple-2: #7e4cc9;
			--vp-c-purple-3: #8e5cd9;
			--vp-c-purple-soft: rgba(159, 122, 234, .14);
			--vp-c-green-1: #18794e;
			--vp-c-green-2: #299764;
			--vp-c-green-3: #30a46c;
			--vp-c-green-soft: rgba(16, 185, 129, .14);
			--vp-c-yellow-1: #915930;
			--vp-c-yellow-2: #946300;
			--vp-c-yellow-3: #9f6a00;
			--vp-c-yellow-soft: rgba(234, 179, 8, .14);
			--vp-c-red-1: #b8272c;
			--vp-c-red-2: #d5393e;
			--vp-c-red-3: #e0575b;
			--vp-c-red-soft: rgba(244, 63, 94, .14);
			--vp-c-sponsor: #db2777;
		}

		.custom-block {
			line-height: 24px;
			font-size: var(--vp-custom-block-font-size);
			color: var(--vp-c-text-2);
			border: 1px solid #0000;
			border-radius: 8px;
			padding: 8px 16px 8px;
			margin: 16px 0;
		}

		.custom-block.info {
			border-color: var(--vp-custom-block-info-border);
			color: var(--vp-custom-block-info-text);
			background-color: var(--vp-custom-block-info-bg)
		}

		.custom-block.info a,
		.custom-block.info code {
			color: var(--vp-c-brand-1)
		}

		.custom-block.info a:hover,
		.custom-block.info a:hover>code {
			color: var(--vp-c-brand-2)
		}

		.custom-block.info code {
			background-color: var(--vp-custom-block-info-code-bg)
		}

		.custom-block.note {
			border-color: var(--vp-custom-block-note-border);
			color: var(--vp-custom-block-note-text);
			background-color: var(--vp-custom-block-note-bg)

			async handleRoute() {
				let path = window.location.pathname;
				let params = {};
				if (path.endsWith('/')) path = path.slice(0, -1);
				for (const route in this.routes) {
					const routePattern = route.replace(/:\w+/g, '([^/]+)');
					const regex = new RegExp(`^${routePattern}$`);
					const match = path.match(regex);
					if (match) {
						const paramNames = [...route.matchAll(/:(\w+)/g)].map(m => m[1]);
						paramNames.forEach((name, index) => {
							params[name] = match[index + 1];

						await this.routes[route](params);

                                <i class="fas fa-times"></i> 取消
                            </button>
                        </div>
                    </div>
                `;
				content.style.opacity = '1';
				content.style.transform = 'translateY(0)';
			} catch (error) {
				content.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="router.navigate('/article')">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </button>
                    </div>
                `;
			}
		}
		async function saveArticle() {
			if (!currentUser) {
				showToast('请先登录！', 'error');
				showLoginPopup();
				return;
			}
			const title = document.getElementById('article-title').value.trim();
			const tag = document.getElementById('article-tag').value.trim();
			const md = document.getElementById('article-md').value.trim();
			if (!title) {
				showToast('请输入文章标题', 'error');
				return;
			}
			if (!md) {
				showToast('请输入文章内容', 'error');
				return;
			}
			const articleId = generateId();
			try {
				const btn = document.querySelector('button[onclick="saveArticle()"]');
				const originalHtml = btn.innerHTML;
				btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
				btn.disabled = true;
				const { error } = await Supabase
					.from('article')
					.insert({
						id: articleId,
						title: title,
						tag: tag,
						md: md,
						created_at: new Date().toISOString()
					});
				if (error) throw error;
				showToast('文章创建成功！', 'success');
				btn.innerHTML = originalHtml;
				btn.disabled = false;
				setTimeout(() => router.navigate(`/article/${articleId}`), 1500);
			} catch (error) {
				showToast('保存失败: ' + error.message, 'error');
				const btn = document.querySelector('button[onclick="saveArticle()"]');
				btn.innerHTML = '<i class="fas fa-save"></i> 保存文章';
				btn.disabled = false;
			}
		}
		async function updateArticle(articleId) {
			if (!currentUser) {
				showToast('请先登录！', 'error');
				showLoginPopup();
				return;
			}
			const title = document.getElementById('article-title').value.trim();
			const tag = document.getElementById('article-tag').value.trim();
			const md = document.getElementById('article-md').value.trim();
			if (!title) {
				showToast('请输入文章标题', 'error');
				return;
			}
			if (!md) {
				showToast('请输入文章内容', 'error');
				return;
			}
			try {
				const btn = document.querySelector(`button[onclick="updateArticle('${articleId}')"]`);
				const originalHtml = btn.innerHTML;
				btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 更新中...';
				btn.disabled = true;
				const { error } = await Supabase
					.from('article')
					.update({
						title: title,
						tag: tag,
						md: md,
						updated_at: new Date().toISOString()
					})
					.eq('id', articleId);
				if (error) throw error;
				showToast('文章更新成功！', 'success');
				btn.innerHTML = originalHtml;
				btn.disabled = false;
				setTimeout(() => router.navigate(`/article/${articleId}`), 1500);
			} catch (error) {
				showToast('更新失败: ' + error.message, 'error');
				const btn = document.querySelector(`button[onclick="updateArticle('${articleId}')"]`);
				btn.innerHTML = '<i class="fas fa-save"></i> 更新文章';
				btn.disabled = false;
			}
		}
		function previewArticle() {
			const title = document.getElementById('article-title').value.trim();
			const tag = document.getElementById('article-tag').value.trim();
			const md = document.getElementById('article-md').value.trim();
			if (!title) {
				showToast('请输入文章标题', 'error');
				return;
			}
			if (!md) {
				showToast('请输入文章内容', 'error');
				return;
			}
			const overlay = document.createElement('div');
			overlay.className = 'modal-overlay';
			overlay.innerHTML = `
                <div class="modal-container" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
                    <h2 class="modal-title">
                        <i class="fas fa-eye"></i> 文章预览
                    </h2>
                    <div style="margin-bottom: 28px;">
                        <h3 style="color: var(--darker); margin-bottom: 12px; font-size: 1.5rem;">${escapeHtml(title)}</h3>
                        ${tag ? `
                            <div class="tags-container">
                                ${parseTags(tag).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div id="preview-content" class="article-content" style="padding: 24px; background: var(--gray-lighter); border-radius: var(--border-radius-sm);">
                    </div>
                    <div style="margin-top: 32px; text-align: center;">
                        <button id="preview-close" class="btn btn-primary">
                            <i class="fas fa-times"></i> 关闭预览
                        </button>
                    </div>
                </div>
            `;
			document.body.appendChild(overlay);
			renderMarkdownAndLaTeX(md, 'preview-content');
			document.getElementById('preview-close').addEventListener('click', () => overlay.remove());
			overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
		}
		function insertText(before, after) {
			const textarea = document.getElementById('article-md');
			if (!textarea) return;
			const start = textarea.selectionStart;
			const end = textarea.selectionEnd;
			const selectedText = textarea.value.substring(start, end);
			const newText = before + selectedText + after;
			textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
			textarea.focus();
			textarea.selectionStart = start + before.length;
			textarea.selectionEnd = end + before.length;
		}
		function escapeHtml(str) {
			return str.replace(/&/g, '&amp;')
				.replace(/</g, '&lt;')
				.replace(/>/g, '&gt;')
				.replace(/"/g, '&quot;')
				.replace(/'/g, '&#039;')
				.replace(/\t/g, '    ');
		}
		function generateId() {
			const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
			return Array.from({ length: 8 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
		}
		function formatDate(dateString) {
			if (!dateString) return '未知时间';
			try {
				const date = new Date(dateString);
				const now = new Date();
				const diff = now - date;
				const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
				if (diffDays === 0) return '今天';
				if (diffDays === 1) return '昨天';
				if (diffDays < 7) return `${diffDays}天前`;
				return date.toLocaleDateString('zh-CN');
			} catch {
				return dateString;
			}
		}
		function truncateMarkdown(markdown, maxLength = 200) {
			if (!markdown) return '';
			const text = markdown.replace(/[#*`_\-\[\]\(\)]/g, '').replace(/\s+/g, ' ');
			return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
		}
		function parseTags(tagString) {
			if (!tagString) return [];
			return tagString.split(',')
				.map(tag => tag.trim())
				.filter(tag => tag.length > 0);
		}
		function calculateReadTime(text) {
			const wordsPerMinute = 200;
			const wordCount = text.trim().split(/\s+/).length;
			return Math.max(1, Math.ceil(wordCount / wordsPerMinute));
		}
		function renderMarkdownAndLaTeX(markdown, containerId) {
			const container = document.getElementById(containerId);
			if (!container) return;
			if (typeof marked === 'undefined') {
				loadScript('https://cdn.jsdmirror.com/npm/marked@4.3.0/marked.min.js', function () {
					loadScript('https://cdn.jsdmirror.com/npm/katex@0.16.9/dist/katex.min.js', function () {
						loadScript('https://cdn.jsdmirror.com/npm/katex@0.16.9/dist/contrib/auto-render.min.js', function () {
							renderContent(markdown, container);
						});
					});
				});
			} else {
				renderContent(markdown, container);
			}
		}
		function renderContent(markdown, container) {
			const renderer = new marked.Renderer();
			renderer.code = function (code, language) {
				const escapedCode = escapeHtml(code);
				console.log(escapedCode);
				const languageClass = language ? `language-${language}` : '';
				return `
                    <div style="position: relative; margin: 20px 0;">
                        <pre>
                            <code class="${languageClass}">${escapedCode}</code>
                        </pre>
                        <button class="codecopy-btn" onclick="copyCode(this)" style="position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.85rem;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
			};
			const html = marked.parse(markdown, { renderer: renderer, gfm: true });
			container.innerHTML = html;
			if (typeof hljs !== 'undefined') {
				setTimeout(() => {
					container.querySelectorAll('pre code').forEach((block) => {
						hljs.highlightElement(block);
					});
				}, 100);
			}
			if (typeof renderMathInElement !== 'undefined') {
				renderMathInElement(container, {
					delimiters: [
						{ left: '$$', right: '$$', display: true },
						{ left: '$', right: '$', display: false }
					],
					throwOnError: false
				});
			}
		}
		function copyCode(button) {
			const code = button.parentElement.querySelector('code').textContent;
			navigator.clipboard.writeText(code).then(() => {
				const originalHtml = button.innerHTML;
				button.innerHTML = '<i class="fas fa-check"></i>';
				button.style.color = 'var(--success)';
				setTimeout(() => {
					button.innerHTML = originalHtml;
					button.style.color = '';
				}, 2000);
			}).catch(() => {
				button.innerHTML = '<i class="fas fa-times"></i>';
				button.style.color = 'var(--danger)';
				setTimeout(() => {
					button.innerHTML = '<i class="fas fa-copy"></i>';
					button.style.color = '';
				}, 2000);
			});
		}
		function loadScript(src, callback) {
			const script = document.createElement('script');
			script.src = src;
			script.onload = callback;
			document.head.appendChild(script);
		}
		document.addEventListener('DOMContentLoaded', async function () {
			setTimeout(() => {
				const loader = document.getElementById('loader');
				loader.style.opacity = '0';
				setTimeout(() => {
					loader.style.display = 'none';
				}, 500);
			}, 1000);
			await checkAuth();
			await router.init();
			document.body.style.opacity = '0';
			document.body.style.transition = 'opacity 0.5s';
			setTimeout(() => {
				document.body.style.opacity = '1';
			}, 100);
			document.addEventListener('keydown', function (e) {
				if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
					e.preventDefault();
					showSearch();
				}
				if (e.key === 'Escape') {
					const overlay = document.querySelector('.modal-overlay');
					if (overlay) overlay.remove();
				}
			});
		});
		function showSearch() {
			showToast('搜索功能开发中...', 'info');
		}
	</script>
